shortcutsTitle=Shortcuts
shortcutsContent=Shortcuts:\n\nAnnotation Operations:\nW - Create a rotated rectangle box\nCtrl + J - Edit mode\nCtrl + Z - Undo last operation\n\nRotated Rectangle Box Operations:\nO - Rotate clockwise by 0.1 degree\nP - Rotate counterclockwise by 0.1 degree\nK - Rotate clockwise by 1 degree\nL - Rotate counterclockwise by 1 degree\nM - Rotate clockwise by 5 degrees\n, - Rotate counterclockwise by 5 degrees\n\nImage Navigation:\nD - Next image\nA - Previous image\nSpace - Mark current image as verified\n\nZoom Control:\nCtrl + + - Zoom in\nCtrl + - - Zoom out\nCtrl + = - Original size\nCtrl + F - Fit window\nCtrl + Shift + F - Fit width\n\nOthers:\nArrow keys - Move selected rectangle box

