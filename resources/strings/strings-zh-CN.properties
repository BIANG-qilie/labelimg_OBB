shortcutsContent=快捷键说明：\n\n标注操作：\nW - 创建旋转矩形框\nCtrl + J - 编辑模式\nCtrl + Z - 撤销上一步操作\n\n旋转矩形框操作：\nO - 顺时针旋转0.1度\nP - 逆时针旋转0.1度\nK - 顺时针旋转1度\nL - 逆时针旋转1度\nM - 顺时针旋转5度\n, - 逆时针旋转5度\n\n图像导航：\nD - 下一张图像\nA - 上一张图像\nSpace - 将当前图像标记为已验证\n\n缩放控制：\nCtrl + + - 放大\nCtrl + - - 缩小\nCtrl + = - 原始大小\nCtrl + F - 适应窗口\nCtrl + Shift + F - 适应宽度\n\n其他：\n方向键 - 移动选中的矩形框
