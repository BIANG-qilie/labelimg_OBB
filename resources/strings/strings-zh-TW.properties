shortcutsContent=快捷鍵說明：\n\n標註操作：\nW - 創建旋轉矩形框\nCtrl + J - 編輯模式\nCtrl + Z - 撤銷上一步操作\n\n旋轉矩形框操作：\nO - 順時針旋轉0.1度\nP - 逆時針旋轉0.1度\nK - 順時針旋轉1度\nL - 逆時針旋轉1度\nM - 順時針旋轉5度\n, - 逆時針旋轉5度\n\n圖像導航：\nD - 下一張圖像\nA - 上一張圖像\nSpace - 將當前圖像標記為已驗證\n\n縮放控制：\nCtrl + + - 放大\nCtrl + - - 縮小\nCtrl + = - 原始大小\nCtrl + F - 適應窗口\nCtrl + Shift + F - 適應寬度\n\n其他：\n方向鍵 - 移動選中的矩形框
